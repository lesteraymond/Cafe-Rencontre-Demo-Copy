<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lily+Script+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Montserrat:ital,wght@0,700;1,700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Lily Script One", "cursive", "Inter", "Playfair Display", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8EADA;
            text-decoration: none;
            overflow-x: hidden;
        }

        .dashborad-card {
            width: 100%;
        }

        .logo-title-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0px;
            margin-bottom: 5px;
            padding-top: 5px;
            padding-bottom: 2px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo {
            width: 50px;
            margin-right: 50px;
        }

        .logo img {
            width: 100%;
        }

        .Text-title {
            font-family: "Lily Script One", "cursive";
            font-size: 28px;
            color: #532C04;
            margin: 0;
            font-weight: 600;
        }

        .back-btn {
            display: flex;
            align-items: center;
            margin-right: 40px;
            background-color: #FFFFFF;
            border: 1px solid #532C04;
            border-radius: 8px;
            width: 120px;
            height: 38px;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f2f2f2;
        }

        .back-icon {
            display: flex;
            width: 12px;
            margin-right: 8px;
        }

        .back-icon img {
            width: 100%;
        }

        .back-btn p {
            font-family: "Inter", sans-serif;
            font-size: 15px;
            color: #532C04;
            margin: 0;
            font-weight: 400;
        }

        .container-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex: 1;
            width: 100%;
            height: 70px;
            background-color: #FBFBFB;
            align-items: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .nav-bar {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 250px;
            margin: 0;
            padding: 0;
        }

        .nav-bar li a {
            text-decoration: none;
            font-family: "Playfair Display", sans-serif;
            font-size: 16px;
            color: #6B7280;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-bar li a.active {
            color: #532C04;
            font-weight: 600;
        }

        .nav-bar li a.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #532C04;
            border-radius: 2px;
        }

        .products,
        .Ingredients,
        .cart,
        .report {
            display: flex;
            width: 20px;
            height: 30px;
            justify-content: center;
            align-items: center;
        }

        .products img,
        .Ingredients img,
        .cart img,
        .report img {
            width: 100%;
            margin-right: 5px;
        }

        .product-management-card {
            width: 95%;
            background-color: #FBFBFB;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            padding-bottom: 30px;
            min-height: 80vh;
        }

        .title-add-products {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 20px 20px;
        }

        .title p {
            font-family: "Inter", sans-serif;
            font-size: 25px;
            color: #532C04;
            margin-left: 25px;
            font-weight: 600;
        }

        .ghost-btn {
            width: 115px;
            height: 35px;
            visibility: hidden;
        }

        .search-container-spacer {
            display: flex;
            max-width: 95%;
            margin: auto;
            margin-bottom: 20px;
            height: 40px;
        }

        .analytics-inner-content {
            width: 93%;
            margin: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #FFFFFF;
            border: 1px solid #AEAAA5;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-family: "Inter", sans-serif;
            color: #532C04;
            font-size: 16px;
            font-weight: 600;
        }

        .card-value {
            font-family: "Inter", sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        .card-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 28px;
            color: #532C04;
            opacity: 0.8;
        }

        .report-bar {
            background: #FFFFFF;
            border: 1px solid #AEAAA5;
            border-radius: 12px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .report-title {
            font-family: "Inter", sans-serif;
            font-size: 20px;
            color: #532C04;
            font-weight: 500;
        }

        .report-actions {
            display: flex;
            gap: 15px;
        }

        .btn-report {
            background: white;
            border: 1px solid #532C04;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: "Inter", sans-serif;
            color: #532C04;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-report:hover {
            background-color: #532C04;
            color: white;
        }

        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .chart-card {
            background: #FFFFFF;
            border: 1px solid #AEAAA5;
            border-radius: 12px;
            padding: 20px;
        }

        .chart-header {
            font-family: "Inter", sans-serif;
            font-size: 18px;
            color: #532C04;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .chart-canvas-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-wrapper {
                grid-template-columns: 1fr;
            }

            .nav-bar {
                gap: 50px;
            }
        }

        .time-range-buttons .btn-report.active {
            background-color: #532C04;
            color: white;
        }
    </style>
</head>

<body>

    <div class="dashborad-card">

        <div class="logo-title-btn">
            <div class="logo-title">
                <span class="logo"><img src="/Background-Image/Cafe Rencontre Logo.svg" alt=""></span>
                <p class="Text-title">Cafe Rencontre</p>
            </div>
            <button id="back-button" class="back-btn" onclick="logout()">
                <span class="back-icon"><img src="/Background-Image/Lock Icon.svg" alt=""></span>
                <p>Log out</p>
            </button>
        </div>

        <div class="container-bar">
            <ul class="nav-bar">
                <div class="products">
                    <img src="/Background-Image/Box.png" alt="">
                    <li><a href="Product.html">Products</a></li>
                </div>
                <div class="Ingredients">
                    <img src="/Background-Image/storage.png" alt="">
                    <li><a href="Ingredients.html">Ingredients</a></li>
                </div>
                <div class="cart">
                    <img src="/Background-Image/cart.png" alt="">
                    <li><a href="Orders.html">Orders</a></li>
                </div>
                <div class="report">
                    <img src="/Background-Image/report.png" alt="">
                    <li><a href="Analytics.html" class="active">Analytics</a></li>
                </div>
            </ul>
        </div>


        <div class="product-management-card">

            <div class="title-add-products">
                <div class="title">
                    <p>Analytics Dashboard</p>
                </div>
                <div class="ghost-btn"></div>
            </div>


            <div class="search-container-spacer"></div>


            <div class="analytics-inner-content">
                <div class="stats-grid">
                    <div class="card">
                        <div class="card-title">Total Orders</div>
                        <div class="card-value">3</div>
                        <i class="fa-solid fa-cart-shopping card-icon"></i>
                    </div>
                    <div class="card">
                        <div class="card-title">Total Revenue</div>
                        <div class="card-value">P148.00</div>
                        <i class="fa-solid fa-dollar-sign card-icon"></i>
                    </div>
                    <div class="card">
                        <div class="card-title">Completed</div>
                        <div class="card-value">1</div>
                        <i class="fa-solid fa-box-open card-icon"></i>
                    </div>
                    <div class="card">
                        <div class="card-title">Pending</div>
                        <div class="card-value">1</div>
                        <i class="fa-solid fa-clock card-icon"></i>
                    </div>
                </div>

                <div class="report-bar">
                    <div class="report-title">Generate Report</div>
                    <div class="report-actions">
                        <div class="time-range-buttons" style="display: flex; gap: 10px;">
                            <button class="btn-report" data-range="day">
                                <i class="fa-solid fa-calendar-day"></i> Today
                            </button>
                            <button class="btn-report" data-range="week">
                                <i class="fa-solid fa-calendar-week"></i> This Week
                            </button>
                            <button class="btn-report active" data-range="month">
                                <i class="fa-solid fa-calendar"></i> This Month
                            </button>
                            <button class="btn-report" data-range="year">
                                <i class="fa-solid fa-calendar-alt"></i> This Year
                            </button>
                        </div>
                        <button class="btn-report" id="downloadReport">
                            <i class="fa-solid fa-download"></i> Download
                        </button>
                    </div>
                </div>

                <div class="charts-wrapper">
                    <div class="chart-card">
                        <div class="chart-header">Daily to Order Trend</div>
                        <div class="chart-canvas-container">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">Product Performance</div>
                        <div class="chart-canvas-container">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/cafe-rencontre/backend/api';

        let lineChart, barChart;

        async function loadAnalyticsData(range = 'month') {
            try {
                const response = await fetch(`${API_BASE_URL}/analytics.php?range=${range}`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch analytics');
                }

                const data = await response.json();

                if (data.success) {
                    updateDashboard(data.data);
                    updateCharts(data.data);
                } else {
                    console.error('Failed to load analytics:', data.message);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function updateDashboard(analytics) {
            document.querySelector('.card:nth-child(1) .card-value').textContent =
                analytics.stats.total_orders || 0;

            document.querySelector('.card:nth-child(2) .card-value').textContent =
                '₱' + (analytics.stats.total_revenue || 0).toLocaleString('en-PH', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            document.querySelector('.card:nth-child(3) .card-value').textContent =
                analytics.stats.completed_orders || 0;

            document.querySelector('.card:nth-child(4) .card-value').textContent =
                analytics.stats.pending_orders || 0;
        }

        function updateCharts(analytics) {
            if (lineChart) {
                lineChart.destroy();
            }
            if (barChart) {
                barChart.destroy();
            }

            const colors = { primary: '#532C04', secondary: '#8B6F47', grid: '#E0E0E0' };

            const lineCtx = document.getElementById('lineChart').getContext('2d');
            const lineLabels = analytics.sales_trend.map(item => item.period);
            const lineData = analytics.sales_trend.map(item => item.orders);

            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: lineLabels,
                    datasets: [{
                        label: 'Orders',
                        data: lineData,
                        borderColor: colors.secondary,
                        backgroundColor: 'rgba(139, 111, 71, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: colors.primary,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Orders: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: colors.grid },
                            title: {
                                display: true,
                                text: 'Number of Orders'
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });

            const barCtx = document.getElementById('barChart').getContext('2d');
            const barLabels = analytics.product_performance.map(item => item.name);
            const barData = analytics.product_performance.map(item => item.total_revenue);

            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: barLabels,
                    datasets: [{
                        label: 'Revenue (₱)',
                        data: barData,
                        backgroundColor: colors.secondary,
                        borderColor: colors.primary,
                        borderWidth: 1,
                        borderRadius: 4,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `₱${context.parsed.y.toLocaleString('en-PH', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    })}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: colors.grid },
                            title: {
                                display: true,
                                text: 'Revenue (₱)'
                            },
                            ticks: {
                                callback: function (value) {
                                    return '₱' + value.toLocaleString('en-PH');
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        document.querySelectorAll('.btn-report').forEach(btn => {
            btn.addEventListener('click', function (e) {
                if (e.target.closest('.btn-report')) {
                    const btn = e.target.closest('.btn-report');
                    const text = btn.textContent.trim();

                    if (text.includes('Month')) {
                        loadAnalyticsData('month');
                    } else if (text.includes('Week')) {
                        loadAnalyticsData('week');
                    } else if (text.includes('Download')) {
                        downloadReport();
                    }
                }
            });
        });

        async function downloadReport() {
            try {
                const response = await fetch(`${API_BASE_URL}/analytics.php`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        report_type: 'sales',
                        format: 'csv',
                        start_date: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
                        end_date: new Date().toISOString().split('T')[0]
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `sales_report_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Error downloading report:', error);
                alert('Failed to download report');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadAnalyticsData('month');
        });
    </script>

    <script src="auth.js"></script>

</body>

</html>
